<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(
        135deg,
        #f2f3f7 0%,
        #e0f7f4 40%,
        #fdf1f1 100%
      );
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: #ffffff;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .container a{
        text-decoration: none;
    }
    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #2e3a59;
      font-size: 34px;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      background-color: #76c7c0; /* Pastel teal */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #5aa8a2;
      transform: scale(1.03);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(118, 199, 192, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATM APP</h1>
    <a href="{{ url_for('register') }}">
      <button class="btn">Register</button>
    </a>
    <a href="{{ url_for('login') }}">
      <button class="btn">Login</button>
    </a>
  </div>
</body>
</html>
